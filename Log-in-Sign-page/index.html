<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Sign-IN-log in</title>
</head>

<body>
      <div class="wrapper">
            <div class="container">
                  <div class="actionbtns">
                        <button class="btn btn-log signup-btn">Sign Up</button>
                        <button class="mov-btn btn-log">Sign Up</button>
                        <button class="btn btn-log login-btn">Log In</button>
                  </div>
                  <form action="" class="signupform signup">
                        <input type="text" name="no" placeholder="Enter our  First Name :">
                        <input type="text" name="no" placeholder="Enter our  Last Name :">
                        <input type="email" name="" placeholder="Enter Email Id : ">
                        <input type="password" name="" placeholder="Enter New Password :">
                        <input type="password" name="" placeholder="Confirm New Password :">
                        <button class="filled-btn">Sign Up</button>
                  </form>
                  <form action="" class="loginform">
                        <input type="text" name="no" placeholder="Enter our User Name :">
                        <input type="password" name="psw" placeholder="Enter Your password :">
                        <button class="filled-btn"> Log IN</button>
                  </form>
            </div>
      </div>
      <script src="script.js"></script>
</body>

</html>
